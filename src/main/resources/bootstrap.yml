spring:
  profiles:
    active: dev
  application:
    name: hydra-curriculum-service
  datasource:
    url: jdbc:h2:mem:testCurriculum
    username: roll
    password: tide
    driver-class-name: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: false
    properties:
      hibernate:
        format-sql: false
  h2:
    console:
      enabled: true
      path: /h2

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true

---

remote-api:
  topic:
    request-bulk: http://hydra-topic-service/subtopics
    verify: http://hydra-topic-service/subtopics/verify
    
---

spring:
  profiles: prod
  cloud:
    config:
      uri: https://hydra-config-service.cfapps.io/

eureka:
  client:
    service-url:
      defaultZone: https://hydra-discovery-service.cfapps.io/eureka/

server:
  port: 0

---

spring:
  profiles: dev
  cloud:
    config:
      uri: http://localhost:8888

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

server:
  port: 5200